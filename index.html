<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>

    <div class="card">
      <div class="card-header">
        <img class="profile-banner" src="./images/bg-pattern-card.svg" alt="">
      </div>

      <div class="card-body">
        <img class="profile-avatar" src="./images/image-victor.jpg" alt="Victor Crest">
        <span>
          <strong class="profile-name">Victor Crest</strong>
          <span class="profile-age">26</span>
        </span>
        <span class="profile-city">London</span>
      </div>

      <div class="card-footer">
        <ul class="profile-stats">
          <li class="profile-stats-item">
            <strong class="profile-stats-text">80K</strong>
            <span class="profile-stats-label">Followers</span>
          </li>
          <li class="profile-stats-item">
            <strong class="profile-stats-text">803K</strong>
            <span class="profile-stats-label">Likes</span>
          </li>
          <li class="profile-stats-item">
            <strong class="profile-stats-text">1.4K</strong>
            <span class="profile-stats-label">Photos</span>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
